<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتایج ارزیابی - Mozarex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <div class="flex items-center justify-center mb-6">
      <img src="logo.jpeg" alt="Mozarex Logo" class="w-16 h-16 mr-2">
      <h1 class="text-3xl font-bold text-blue-600">Mozarex - مشاور طول عمر</h1>
    </div>
    <h2 class="text-2xl font-semibold mb-4">نتایج ارزیابی سبک زندگی</h2>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-medium mb-2">پیشنهادات برای شما</h3>
      <ul class="space-y-4">
        {% for suggestion in suggestions %}
          <li class="p-4 bg-gray-100 rounded-lg">
            {{ suggestion.text }}
            <a href="{{ suggestion.link }}" target="_blank" class="text-blue-500 hover:underline">مطالعه علمی</a>
          </li>
        {% endfor %}
      </ul>
    </div>
    <p class="text-sm text-gray-600 mt-4">
      * این پیشنهادات بر اساس تحقیقات علمی از PubMed ارائه شده‌اند و جایگزین مشاوره پزشکی حرفه‌ای نیستند.
    </p>
  </div>
</body>
</html>
