<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نتیجه مشاور طول عمر mozarex</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #777;
        }
        footer img {
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>نتیجه مشاور طول عمر mozarex</h1>
        </header>
        <p>بر اساس اطلاعات ارائه شده، موارد زیر جهت بهبود سبک زندگی شما پیشنهاد می‌شود:</p>
        <ul>
            {% for suggestion in suggestions %}
                <li>{{ suggestion }}</li>
            {% endfor %}
        </ul>
        <p>با اعمال این توصیه‌ها، مسیر زندگی سالم‌تر و طولانی‌تری در پیش خواهید داشت.</p>
        <footer>
            <img src="logo.jpeg" alt="Logo">
            <p>تمامی حقوق محفوظ است</p>
        </footer>
    </div>
</body>
</html>
