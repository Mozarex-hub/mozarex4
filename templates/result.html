<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پیشنهادات - Mozarex عمرآفرین</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Tahoma', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">پیشنهادات برای بهبود سلامت و طول عمر</h2>
        <p>با توجه به سبک زندگی شما: <strong>{{ lifestyle }}</strong></p>
        <ul class="list-group list-group-flush">
          {% for suggestion in suggestions %}
            <li class="list-group-item">{{ suggestion }}</li>
          {% endfor %}
        </ul>
        <div class="text-center mt-3">
          <a href="{{ url_for('index') }}" class="btn btn-secondary">بازگشت</a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" width="50">
    <p>کلیه حقوق محفوظ است</p>
  </div>
</body>
</html>
