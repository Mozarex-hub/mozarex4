<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مشاور طول عمر mozarex</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"] {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #777;
        }
        footer img {
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مشاور طول عمر mozarex</h1>
        </header>
        <p>لطفاً برخی اطلاعات از سبک زندگی خود را وارد نمایید تا بتوانیم راه‌های افزایش طول عمر را به شما پیشنهاد دهیم.</p>
        <form action="/result" method="POST">
            <div class="form-group">
                <label for="age">سن:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">جنسیت:</label>
                <select id="gender" name="gender" required>
                    <option value="مرد">مرد</option>
                    <option value="زن">زن</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">سطح فعالیت بدنی:</label>
                <select id="activity" name="activity" required>
                    <option value="کم">کم</option>
                    <option value="متوسط">متوسط</option>
                    <option value="زیاد">زیاد</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diet">رژیم غذایی:</label>
                <select id="diet" name="diet" required>
                    <option value="نامتعادل">نامتعادل</option>
                    <option value="متعادل">متعادل</option>
                    <option value="سالم">سالم</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sleep">کیفیت خواب:</label>
                <select id="sleep" name="sleep" required>
                    <option value="ضعیف">ضعیف</option>
                    <option value="متوسط">متوسط</option>
                    <option value="خوب">خوب</option>
                </select>
            </div>
            <input type="submit" value="ارسال">
        </form>
        <footer>
            <img src="logo.jpeg" alt="Logo">
            <p>تمامی حقوق محفوظ است</p>
        </footer>
    </div>
</body>
</html>
