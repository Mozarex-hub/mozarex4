<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مشاور طول عمر mozarex™ - نسخه 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-dark: #1a1a1a;
            --bg-light: #2e2e2e;
            --text-color: #e0e0e0;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            font-family: 'Orbitron', sans-serif;
            direction: rtl;
            text-align: right;
            color: var(--text-color);
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color)) 1;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 20px rgba(255, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.01);
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle, 
                transparent 20%, 
                var(--primary-color) 20%, 
                var(--secondary-color) 40%, 
                transparent 40%, 
                transparent 60%, 
                var(--secondary-color) 60%, 
                var(--primary-color) 80%, 
                transparent 80%
            );
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.1;
            animation: rotateBackground 20s linear infinite;
        }
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .container > * {
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 10px 0;
            font-size: 2.5em;
        }
        header h2 {
            margin: 0;
            font-size: 1.2em;
            color: var(--primary-color);
        }
        p.instructions {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: span 2;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"],
        select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        input[type="number"]:focus,
        select:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        .buttons {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 48%;
            background: var(--primary-color);
            color: #000;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        #bmiResult {
            grid-column: span 2;
            text-align: center;
            font-size: 1.1em;
            color: var(--secondary-color);
            margin-top: 10px;
            min-height: 24px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 14px;
        }
        footer img {
            height: 60px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
            .buttons {
                flex-direction: column;
            }
            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" style="height:70px; margin-bottom:10px;">
            <h1>مشاور طول عمر mozarex™</h1>
            <h2>نسخه 1.0</h2>
        </header>
        <p class="instructions">
            لطفاً اطلاعات سبک زندگی خود را وارد کنید تا سیستم هوش مصنوعی ما 
            پیشنهادهای بهبود سلامت و افزایش طول عمر را ارائه دهد.
        </p>
        <form action="/result" method="POST">
            <div class="form-group">
                <label for="age">سن:</label>
                <input type="number" id="age" name="age" placeholder="مثال: 30" required>
            </div>
            <div class="form-group">
                <label for="gender">جنسیت:</label>
                <select id="gender" name="gender" required>
                    <option value="">انتخاب کنید</option>
                    <option value="مرد">مرد</option>
                    <option value="زن">زن</option>
                </select>
            </div>
