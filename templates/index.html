<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mozarex عمرآفرین</title>
  <!-- لینک به فریمورک مدرن Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Tahoma', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">خوش آمدید به Mozarex عمرآفرین</h2>
        <p class="text-center">لطفاً اطلاعات سبک زندگی خود را وارد کنید تا پیشنهادهای بهبود سلامت و طول عمر ارائه شود.</p>
        <form method="POST" action="/">
          <div class="form-group">
            <label for="lifestyle">سبک زندگی شما</label>
            <textarea class="form-control" id="lifestyle" name="lifestyle" rows="3" placeholder="مثال: عادات غذایی، فعالیت‌های ورزشی، الگوی روزانه" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">ارسال</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" width="50">
    <p>کلیه حقوق محفوظ است</p>
  </div>
</body>
</html>
