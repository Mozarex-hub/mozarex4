<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مشاور طول عمر mozarex™ - نسخه 1.0</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            color: #333;
            font-size: 2em;
        }
        header h2 {
            margin: 5px 0 0;
            font-size: 1em;
            color: #777;
        }
        p.instructions {
            text-align: center;
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: span 2;
        }
        label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="number"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus,
        select:focus {
            border-color: #666;
            outline: none;
        }
        input[type="submit"] {
            grid-column: span 2;
            padding: 15px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #555;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-size: 14px;
            color: #777;
        }
        footer img {
            height: 50px;
            display: block;
            margin: 0 auto 10px;
        }
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
            input[type="submit"] {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>مشاور طول عمر mozarex™</h1>
            <h2>نسخه 1.0</h2>
        </header>
        <p class="instructions">
            لطفاً اطلاعات سبک زندگی خود را وارد کنید تا سیستم هوش مصنوعی ما پیشنهادهای بهبود سلامت و افزایش طول عمر را ارائه دهد.
        </p>
        <form action="/result" method="POST">
            <div class="form-group">
                <label for="age">سن:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">جنسیت:</label>
                <select id="gender" name="gender" required>
                    <option value="مرد">مرد</option>
                    <option value="زن">زن</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">سطح فعالیت بدنی:</label>
                <select id="activity" name="activity" required>
                    <option value="کم">کم</option>
                    <option value="متوسط">متوسط</option>
                    <option value="زیاد">زیاد</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diet">رژیم غذایی:</label>
                <select id="diet" name="diet" required>
                    <option value="نامتعادل">نامتعادل</option>
                    <option value="متعادل">متعادل</option>
                    <option value="سالم">سالم</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sleep">کیفیت خواب:</label>
                <select id="sleep" name="sleep" required>
                    <option value="ضعیف">ضعیف</option>
                    <option value="متوسط">متوسط</option>
                    <option value="خوب">خوب</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">وزن (کیلوگرم):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">قد (سانتی‌متر):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="stress">سطح استرس:</label>
                <select id="stress" name="stress" required>
                    <option value="پایین">پایین</option>
                    <option value="متوسط">متوسط</option>
                    <option value="بالا">بالا</option>
                </select>
            </div>
            <div class="form-group">
                <label for="smoking">مصرف سیگار:</label>
                <select id="smoking" name="smoking" required>
                    <option value="ندارد">ندارد</option>
                    <option value="دارد">دارد</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alcohol">مصرف الکل:</label>
                <select id="alcohol" name="alcohol" required>
                    <option value="ندارد">ندارد</option>
                    <option value="دارد">دارد</option>
                </select>
            </div>
            <input type="submit" value="ارسال">
        </form>
        <footer>
            <img src="logo.jpeg" alt="Logo">
            <p>تمامی حقوق محفوظ است</p>
        </footer>
    </div>
</body>
</html>
