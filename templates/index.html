<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MozarexLife - زندگی سالم‌تر</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="MozarexLife Logo" class="logo">
        <h1>MozarexLife - راهی به سوی زندگی طولانی‌تر</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>سبک زندگی شما چگونه است؟</h2>
            <form id="lifestyleForm">
                <label for="exercise">چند بار در هفته ورزش می‌کنید؟</label>
                <select id="exercise">
                    <option value="0">اصلاً</option>
                    <option value="1-2">۱-۲ بار</option>
                    <option value="3-5">۳-۵ بار</option>
                    <option value="6+">بیش از ۶ بار</option>
                </select>

                <label for="diet">رژیم غذایی شما چگونه است؟</label>
                <select id="diet">
                    <option value="unhealthy">نامناسب (فست فود، قند زیاد)</option>
                    <option value="balanced">متعادل (سبزیجات، پروتئین، غلات)</option>
                    <option value="healthy">بسیار سالم (گیاه‌خواری، رژیم مدیترانه‌ای)</option>
                </select>

                <label for="sleep">چند ساعت در شب می‌خوابید؟</label>
                <select id="sleep">
                    <option value="less6">کمتر از ۶ ساعت</option>
                    <option value="6-8">۶-۸ ساعت</option>
                    <option value="more8">بیش از ۸ ساعت</option>
                </select>

                <button type="submit">دریافت توصیه‌ها</button>
            </form>
        </section>

        <section id="recommendations" class="hidden">
            <h2>توصیه‌های علمی برای زندگی طولانی‌تر</h2>
            <p id="aiAdvice">در حال پردازش...</p>
        </section>
    </main>

    <footer>
        <p>© 2025 MozarexLife. تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
